<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Notificación - {{nombreJunta}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .alert-danger {
            background: #dc3545;
            color: white;
        }

        .alert-warning {
            background: #ffc107;
            color: black;
        }

        .alert-success {
            background: #28a745;
            color: white;
        }

        .content {
            padding: 20px;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        

        {{alerta}}

        <div class="content">
            <p>Hola <span class="highlight">{{nombre}}</span>,</p>

            <p>{{mensaje}}</p>

            <p>Por favor, revisa tu situación actual y comunícate con nosotros si tienes dudas.</p>
        </div>

        <div class="footer">
            © {{nombreJunta}} - Todos los derechos reservados.
        </div>
        
        
        
    </div>
</body>

</html>
